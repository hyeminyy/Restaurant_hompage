        <li>

        </li>
        <li>
          <input id="ansim-stake" type="checkbox" name="stakem" value="Anstake" data-price="50000">

        </li>
 
      </ul>

      <ul>
        <label><strong>➜ Stake Grill🍖</strong></label>
        <li>

        </li>
      
        <li>

      <li>
        <input id="medium" type="radio" name="stake" value="Stake medium" >

      <li>

      <li>
        <input id="well-done" type="radio" name="stake" value="Stake well done" >

      </li>
    </ul>
    
    
    <ul>

      <li>

      </li>
      <li>
        <input id="cream-pasta" type="checkbox" name="pasta" value="Cream Pasta" data-price="23000">

      </li>
      <li>
        <input id="basil-pasta" type="checkbox" name="pasta" value="Basil Pasta" data-price="25000">

      <li>
        <input id="oil-pasta" type="checkbox" name="pasta" value="Oil Pasta" data-price="25000">
        <label for="oil-pasta">Salad Pasta</label>
      </li>
    </ul>
    
    <ul>
      <label><strong>➜ Pizza🍕</strong></label>
      <li>
        <input id="tomato-pizza" type="checkbox" name="pizza" value="Tomato Pizza" data-price="20000">
        <label for="tomato-pizza">Tomato Pizza</label>
      </li>
      <li>
        <input id="cream-pizza" type="checkbox" name="pizza" value="Cream Pizza" data-price="20000">
        <label for="cream-pizza">Cream Pizza</label>
      </li>
      <li>
        <input id="margherta-pizza" type="checkbox" name="pizza" value="Margherta Pizza" data-price="21000">

      </li>
      <li>
        <input id="gorgonzola-pizza" type="checkbox" name="pizza" value="Gorgonzola Pizza" data-price="21000">
        <label for="gorgonzola-pizza">Gorgonzola Pizza</label>
      </li>
    </ul>
    
    <ul>
      <label><strong>➜ Side🥗</strong></label>
      
      <li>
        <input id="mac-cheeze" type="checkbox" name="side" value="Mac cheeze" data-price="12000">
        <label for="mac-cheeze">Mac & Cheeze</label>
      </li>
      <li>
        <input id="mashed-potatoes" type="checkbox" name="side" value="Mashed potatoes" data-price="10000">
        <label for="mashed-potatoes">Mashed potatoes</label>
      </li>
      <li>
        <input id="grilled-vegetable" type="checkbox" name="side" value="Grilled vegetable" data-price="12000">
        <label for="grilled-vegetable">Grilled vegetable</label>
      </li>
      
    </ul>
    
    <ul>
      <label><strong>➜ Dessert🍰</strong></label>
      
      <li>
        <input id="affogato" type="checkbox" name="dessert" value="Affogato" data-price="10000">

      </li>
      <li>
        <input id="mango-sorbet" type="checkbox" name="dessert" value="Mango sorbet" data-price="8000">
        <label for="mango-sorbet">Mango sorbet</label>
      </li>
      <li>
        <input id="red-velvet-cake" type="checkbox" name="dessert" value="Red velvet cake" data-price="8000">
        <label for="red-velvet-cake">Red velvet cake</label>
      </li>
      
    </ul>

    <ul>
      <label><strong>➜ Drink🍷</strong></label>
      
      <li>
        <input id="red-wine" type="checkbox" name="drink" value="Red wine" data-price="60000">
        <label for="red-wine">Red wine</label>
      </li>
      <li>
        <input id="white-wine" type="checkbox" name="drink" value="Whitevwine" data-price="70000">
        <label for="white-wine">White wine</label>
      </li>
      <li>
        <input id="coke" type="checkbox" name="drink" value="coke" data-price="3000">
        <label for="coke">Coke</label>
      </li>
      <li>
        <input id="soda" type="checkbox" name="drink" value="Soda" data-price="3000">
        <label for="soda">Soda</label>
      </li>

      
    </ul>
